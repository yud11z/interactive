<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <div class="icon">
        <img src="./images/icon-star.svg" alt="star">
      </div>
      <h1>How did we do?</h1>
      <div class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
      <div class="rating">
        <div class="rating_btn">1</div>
        <div class="rating_btn">2</div>
        <div class="rating_btn">3</div>
        <div class="rating_btn">4</div>
        <div class="rating_btn">5</div>
      </div>
        <a href="#" class="button">SUBMIT</a>
    </div>
  </main>

      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div> -->
  
</body>

</html>
